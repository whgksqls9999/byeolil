<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link
            rel="icon"
            type="image/png"
            sizes="64X32"
            href="image/diary2-removebg-preview.png"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta
            name="description"
            content="Web site created using create-react-app"
        />

        <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
        <title>별일</title>
        <style>
            #root:not(:empty) ~ #loading {
                display: none;
            }

            #loadingElement {
                animation: 1s linear infinite rotateLoadingElement;
            }
            @keyframes rotateLoadingElement {
                from {
                    transform: translate(-50%, -50%) rotate(0deg);
                }
                to {
                    transform: translate(-50%, -50%) rotate(360deg);
                }
            }
        </style>
    </head>

    <body style="margin: 0">
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
        <div
            id="loading"
            style="background-color: white; width: 100vw; height: 100vh"
        >
            <img
                id="loadingElement"
                src="image/Spin-1s-200px.gif"
                style="position: absolute; width: 100px; top: 50%; left: 50%"
            />
        </div>
        <script>
            window.addEventListener('load', function () {
                var loadingElement = document.getElementById('loadingElement');
                if (loadingElement) {
                    loadingElement.style.display = 'none';
                }
            });
        </script>

      To create a production bundle, use `npm run build` or `yarn build`.
    --></body>
</html>
